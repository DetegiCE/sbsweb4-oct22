<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        if(num == 10) {
            document.write("num 값은 10입니다.");
        }
        if(num == 5) {
            document.write("num 값은 5입니다.");
        }
        if(0) {
            document.write("1입니다.");
        }

        var num2 = 33;
        if(num2 % 2 == 0) {
            document.write("num2는 짝수입니다.");
        }
        else {
            document.write("num2는 홀수입니다.");
        }

        //var result = confirm("회원 탈퇴 하시겠습니까?");
        var result = true;
        if(result) {
            document.write("<p style='color: red;'>회원 탈퇴 되었습니다.</p>");
        }
        else {
            document.write("<p style='color: blue;'>회원 탈퇴 취소되었습니다.</p>");
        }

        // var month = prompt("월을 입력하세요");
        var month = 10;
        if(3 <= month && month <= 5) {
            document.write("<p style='color: pink;'>봄입니다.</p>");
        }
        else if(6 <= month && month <= 8) {
            document.write("<p style='color: green;'>여름입니다.</p>");
        }
        else if(9 <= month && month <= 11) {
            document.write("<p style='color: orange;'>가을입니다.</p>");
        }
        else {
            document.write("<p style='color: blue;'>겨울입니다.</p>");
        }

        var id = "sbs1013";
        var pw = "12341234";

        var userID = prompt("ID를 입력하세요", "");
        var userPW = prompt("비밀번호를 입력하세요", "");
        if(userID == id) {
            if(userPW == pw) {
                alert(id + "님 반갑습니다.");
            }
            else {
                alert("비밀번호가 일치하지 않습니다.");
            }
        }
        else {
            alert("존재하지 않는 ID입니다.");
        }

    </script>
