<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var place = prompt("당신의 거주 시도를 입력하세요", "");
        var place = "서울";
        var englishName;

        switch(place) {
            case "서울":
                englishName = "Seoul";
                break;
            case "경기":
                englishName = "Gyeonggi";
            case "인천":
                englishName = "Incheon";
                break;
            default:
                englishName = "수도권이 아닙니다.";
        }
        // alert(englishName);

        var siteName = prompt("이동할 사이트의 이름을 입력하세요", "");
        var url;

        switch(siteName) {
            case "구글":
                url = "google.com";
                break;
            case "네이버":
                url = "naver.com";
                break;
            case "학원":
                url = "sbsart.com";
                break;
            default:
                url = "존재하지 않음";
        }
        if(url == "존재하지 않음") {
            alert("존재하지 않는 사이트입니다.");
        }
        else {
            location.href = "https://" + url;
        }

    </script>
</head>

</body>
</html>
