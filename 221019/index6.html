<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var idArray = ["sbs1019", "hello1234", "james111"];
        var pwArray = ["1234", "12345678", "james000"];
        function loginCheck() {
            var inputID = prompt("아이디를 입력하세요", "");
            var inputPW = prompt("비밀번호를 입력하세요", "");

            var diffCount = 0;
            for(var i=0 ; i<idArray.length ; i++) {
                if(idArray[i] != inputID) diffCount ++;
                else {
                    if(pwArray[i] != inputPW) {
                        alert("비밀번호가 틀렸습니다.");
                    }
                    else {
                        alert(inputID + "님 환영합니다.");
                    }
                }
            }
            if(diffCount == idArray.length) {
                alert("존재하지 않는 아이디입니다.");
            }
        }

        function register() {
            var inputID = prompt("아이디를 입력하세요", "");
            var inputPW = prompt("비밀번호를 입력하세요", "");

            idArray.push(inputID);
            pwArray.push(inputPW);
        }
    </script>
</head>
<body>
    <button onclick="loginCheck();">로그인</button>
    <button onclick="register();">회원가입</button>
</body>
</html>
