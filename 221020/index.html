<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(num1, num2) {
            var numSum = num1 + num2;
            return numSum;
        }

        var result = sum(10, 20);
        document.write(result + "<br>");

        function subjectAverage(subArray) {
            var subSum = 0;
            for(var subject in subArray) {
                var answer = Number(prompt(subArray[subject] + " 과목의 점수는?", ""));
                subSum += answer;
            }

            var subAvg = subSum / subArray.length;
            return subAvg;
        }

        var subjectArray = ["HTML", "알고리즘", "C언어"];
        result = subjectAverage(subjectArray);
        document.write("평균 점수는 " + result + "점 입니다.<br>");
    </script>
</head>

</html>
