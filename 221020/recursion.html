<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 0;
        function f() {
            for(num = 0 ; num <= 10 ; num++) {
                document.write(num + "<br>");
            }
        }

        function g() {
            document.write(num + "<br>");
            if(num == 10) {
                return;
            }
            num++;
            g();
        }

        f();
        num = 0;
        g();
    </script>
</head>
<body>
    
</body>
</html>
