<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script>
        var array1 = ['양재', '매봉', '도곡'];
        var array2 = $.map(array1, function(a, b) {
            return a + '역';
        });
        var array3 = $.map(array1, function(a, b) {
            return b;
        });
        console.log(array2);
        console.log(array3);

        var line_4 = [
            {"station": "인덕원"},
            {"station": "정부과천청사"},
            {"station": "과천"},
            {"station": "대공원"},
            {"station": "경마공원"}
        ];
        var array4 = $.map(line_4, function(v, i) {
            if(v['station'].length >= 4) {
                return v['station'];
            }
        });
        console.log(array4);

        var array5 = $.grep(line_4, function(v, i) {
            if(v['station'].length >= 4) {
                return true;
            }
            else {
                return false;
            }
        });
        console.log(array5);

        var array6 = $.map(line_4, function(v, i) {
            if(v.station.length >= 4) {
                return v.station;
            }
        });
        console.log(array6);

        var itemList = [
            {'name': 'iPhone 14 Pro Max', 'price': 2000000},
            {'name': 'iPad Pro M1', 'price': 1900000},
            {'name': 'Mac Book M2', 'price': 2500000}
        ];

        // itemList에서 200만원 이상인 상품의 리스트를 출력해봅시다
        var array7 = $.map(itemList, function(v, i) {
            if(v.price >= 2000000) {
                return v.name;
            }
        });
        console.log(array7);
    </script>
</head>

</body>
</html>
