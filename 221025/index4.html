<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        #wrap {
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            position: relative;
            background-color: beige;
        }
        .box {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 100px;
            top: 50px;
            background-color: aqua;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js">    </script>
    <script>
        $(function() {
            var text1 = $(".text_1 span");
            var text2 = $(".text_2 span");

            var box = $(".box");

            var offset = box.offset().top;
            var pos = box.position().top;

            text1.text(offset);
            text2.text(pos);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p class="box">박스</p>
    </div>
    <p class="text_1">절대 top 값: <span></span></p>
    <p class="text_2">상대 top 값: <span></span></p>
</body>
</html>
