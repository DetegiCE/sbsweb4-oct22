<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(function() {
            $("#userid1, #userpw1").on("focus", function() {
                $(this).css("background-color", "beige");
            })

            $("#userid1, #userpw1").on("blur", function() {
                $(this).css("background-color", "white");
            })

            $("#form2").on("focusin", function() {
                $(this).css("background-color", "pink");
            });
            $("#form2").on("focusout", function() {
                $(this).css("background-color", "white");
            })
        }); 
    </script>
</head>
<body>
    <h1>focus, blur</h1>
    <form>
        <p>
            <label for="userid1">ID</label>
            <input type="text" name="userid1" id="userid1">
        </p>
        <p>
            <label for="userpw1">PW</label>
            <input type="password" name="userpw1" id="userpw1">
        </p>
    </form>
    <h1>focusin, focusout</h1>
    <form id="form2">
        <p>
            <label for="userid2">ID</label>
            <input type="text" name="userid2" id="userid2">
        </p>
        <p>
            <label for="userpw2">PW</label>
            <input type="password" name="userpw2" id="userpw2">
        </p>
    </form>
</body>
</html>
