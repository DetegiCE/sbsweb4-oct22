<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 5px 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(function() {
            var baseFontSize = 14;
            $(".buttonWrap button").on("click", zoomInOut);
            
            function zoomInOut() {
                if($(this).hasClass("sizeDown")) {
                    baseFontSize -= 1;
                }
                else if($(this).hasClass("sizeUp")) {
                    baseFontSize += 1;
                }
                else if($(this).hasClass("sizeOriginal")) {
                    baseFontSize = 14;
                }
                else {
                    $(".buttonWrap button").off("click");
                }

                $(".fontSize").text(baseFontSize);
                $(".text").css({"font-size": baseFontSize + "px"});
            }
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="buttonWrap">
            <button class="sizeDown">-</button>
            <button class="sizeOriginal">100%</button>
            <button class="sizeUp">+</button>
            <button class="sizeFix">고정</button>
        </div>
        <p>현재 글자 크기: <span class="fontSize">14</span>px</p>
        <p class="text">
            Lorem Ipsum é um texto modelo da indústria tipográfica e de impressão. O Lorem Ipsum tem vindo a ser o texto padrão usado por estas indústrias desde o ano de 1500, quando uma misturou os caracteres de um texto para criar um espécime de livro.
        </p>
    </div>
</body>
</html>
